<!DOCTYPE html>
<html data-ng-app="traffic">
<head>
<title>Montgomery County Traffic Stops</title>
<link rel="stylesheet" type="text/css" href="/traffic.css" />
<!--  
<script src="https://code.jquery.com/jquery-3.1.0.min.js"
    integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
    crossorigin="anonymous"></script>
<script src="/traffic.js"></script>
-->
</head>
<body data-ng-controller="TrafficController as TC">
    <header> </header>
    <section id="dateSelection">
        <div>
            <form data-ng-submit="TC.dateSubmit(TC.trafficStopDateRaw)">
                <label for="dateSelect">View Traffic Stops On:</label> 
                <input data-ng-model="TC.trafficStopDateRaw" id="dateSelect"type="date"> 
                <input id="submitDate" type="submit" value="Submit" data-ng-disabled="!TC.trafficStopDateRaw">
            </form>
        </div>
    </section>
    <section id="trafficStops" data-ng-hide="TC.trafficStopValues.length === 0">
        <table id="trafficStopTable">
            <thead id="stopHeader">
                <tr>
                    <th>
                        <button data-ng-click="TC.sortBy('dateAndTimeOfStop')">Time</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'dateAndTimeOfStop'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('latitude')">Latitude</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'latitude'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('longitude')">Longitude</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'longitude'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('location')">Location</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'location'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('vehicleType')">Vehicle Type</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'vehicleType'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('vehicleMake')">Make</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'vehicleMake'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('vehicleModel')">Model</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'vehicleModel'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('vehicleYear')">Year</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'vehicleYear'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                    <th>
                        <button data-ng-click="TC.sortBy('vehicleColor')">Color</button>
                        <span class="sortorder" data-ng-show="TC.sortMethod === 'vehicleColor'" data-ng-class="{reverse: TC.reverse}"></span>
                    </th>
                </tr>
            </thead>
            <tbody id="stopBody">
                <tr class="stopRow" data-id="{{trafficStop.id}}"
                    data-ng-repeat="trafficStop in TC.trafficStopValues | orderBy:TC.sortMethod:TC.reverse">
                    <td>{{trafficStop.dateAndTimeOfStop | date : 'HH:mm:ss'}}</td>
                    <td>{{trafficStop.latitude}}</td>
                    <td>{{trafficStop.longitude}}</td>
                    <td>{{trafficStop.location}}</td>
                    <td>{{trafficStop.vehicleType}}</td>
                    <td>{{trafficStop.vehicleMake}}</td>
                    <td>{{trafficStop.vehicleModel}}</td>
                    <td>{{trafficStop.vehicleYear}}</td>
                    <td>{{trafficStop.vehicleColor}}</td>
                </tr>
            </tbody>
        </table>
    </section>

    <script type="text/javascript" src="/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('traffic', []).controller("TrafficController", function($http) {
    
            this.dateNice = {
                year : "",
                month : "",
                day : "",
            }
    
            this.trafficStopValues = []
            
            this.sortMethod = 'dateAndTimeOfStop';
            this.reverse = true;
            
    
            this.sortBy = function(sortMethod) {
            	this.reverse = (this.sortMethod === sortMethod) ? !this.reverse : false;
            	this.sortMethod = sortMethod;
            }
            
            var self = this;
            
            this.dateSubmit = function(date) {
                this.dateNice.year = date.getFullYear();
                this.dateNice.month = date.getMonth() + 1;
                this.dateNice.day = date.getDate();
    
                $http.get("./stops/" + this.dateNice.year + "/" + this.dateNice.month + "/" + this.dateNice.day).then(function(response) {
                    self.trafficStopValues = []
                    angular.forEach(response.data, function(value, key) {
                        self.trafficStopValues.push({
                        	id : key,
                        	
                            dateAndTimeOfStop : new Date(
                            		value.date_of_stop.slice(0,4), 
                            		value.date_of_stop.slice(5,7) - 1, 
                            		value.date_of_stop.slice(8), 
                            		value.time_of_stop.slice(0,2), 
                            		value.time_of_stop.slice(3,5), 
                            		value.time_of_stop.slice(6)),
                            latitude : value.latitude,
                            longitude : value.longitude,
                            location : value.location,
                            vehicleType : value.vehicle_type,
                            vehicleMake : value.make,
                            vehicleModel : value.model,
                            vehicleYear : value.year,
                            vehicleColor : value.color,
                        })
                    })
                })
            }
        })
    </script>
</body>
</html>
